<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificador de Art√≠culos BBC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1rem;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 30px;
            font-size: 1.3rem;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #2ecc71;
            max-width: 700px;
        }
    </style>
</head>
<body>
    <h1>Clasificador de Art√≠culos BBC</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="article" placeholder="Peg√° aqu√≠ un resumen o art√≠culo...">{{ input_text }}</textarea><br>
        <input type="submit" value="Clasificar">
    </form>

    {% if prediction %}
        <div class="result">
            <strong>‚Üí Categor√≠a predicha:</strong> {{ prediction|title }}
        </div>
    {% endif %}

    {% if accuracy %}
    <div style="margin-top: 30px; font-size: 1.1rem; color: #2c3e50;">
        üîç <strong>Precisi√≥n del modelo:</strong> {{ accuracy |floatformat:2}}%
    </div>
{% endif %}

</body>
</html>
